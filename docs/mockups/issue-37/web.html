<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1440, initial-scale=1.0">
  <title>Settings Screen - Desktop Mockup - Issue #37</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
      background-color: #1a1a2e;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 40px;
    }

    .desktop-frame {
      width: 1440px;
      background-color: #0D1117;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      border: 2px solid #30363D;
    }

    .window-controls {
      height: 40px;
      background-color: #161B22;
      display: flex;
      align-items: center;
      padding: 0 16px;
      gap: 8px;
      border-bottom: 1px solid #30363D;
    }

    .window-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .window-dot.red { background-color: #FF5F56; }
    .window-dot.yellow { background-color: #FFBD2E; }
    .window-dot.green { background-color: #27CA40; }

    .window-title {
      flex: 1;
      text-align: center;
      color: #8B949E;
      font-size: 13px;
    }

    .app-bar {
      height: 64px;
      background-color: #161B22;
      display: flex;
      align-items: center;
      padding: 0 24px;
      border-bottom: 1px solid #30363D;
    }

    .back-button {
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #00FF41;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.2s;
    }

    .back-button:hover {
      background-color: rgba(0, 255, 65, 0.1);
    }

    .app-bar-title {
      color: #00FF41;
      font-weight: bold;
      font-size: 18px;
      letter-spacing: 2px;
      margin-left: 12px;
    }

    .main-content {
      display: flex;
      min-height: 700px;
    }

    .sidebar {
      width: 280px;
      background-color: #161B22;
      border-right: 1px solid #30363D;
      padding: 24px;
    }

    .sidebar-title {
      font-size: 11px;
      font-weight: bold;
      color: #8B949E;
      letter-spacing: 1.5px;
      margin-bottom: 16px;
    }

    .sidebar-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      border-radius: 8px;
      color: #8B949E;
      cursor: pointer;
      margin-bottom: 4px;
      transition: all 0.2s;
    }

    .sidebar-item:hover {
      background-color: rgba(255, 255, 255, 0.05);
      color: #E6EDF3;
    }

    .sidebar-item.active {
      background-color: rgba(0, 255, 65, 0.1);
      color: #00FF41;
    }

    .content {
      flex: 1;
      padding: 40px 60px;
      max-width: 800px;
    }

    .section-header {
      display: flex;
      align-items: center;
      margin-bottom: 24px;
    }

    .section-indicator {
      width: 4px;
      height: 24px;
      background-color: #00FF41;
      margin-right: 16px;
    }

    .section-title {
      font-size: 16px;
      font-weight: bold;
      color: #00FF41;
      letter-spacing: 1.5px;
    }

    .input-container {
      background-color: #161B22;
      border: 1px solid #30363D;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 24px;
    }

    .input-label {
      font-size: 13px;
      color: #8B949E;
      margin-bottom: 12px;
    }

    .input-field {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .input-icon {
      color: #00FF41;
      font-size: 24px;
    }

    .input-value {
      color: #E6EDF3;
      font-size: 18px;
    }

    .button-row {
      display: flex;
      gap: 16px;
      margin-bottom: 48px;
    }

    .btn {
      height: 52px;
      padding: 0 32px;
      border-radius: 8px;
      font-family: inherit;
      font-weight: bold;
      font-size: 14px;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-outline {
      background: transparent;
      border: 1px solid #00FF41;
      color: #00FF41;
    }

    .btn-outline:hover {
      background-color: rgba(0, 255, 65, 0.1);
    }

    .btn-primary {
      background-color: #238636;
      border: none;
      color: white;
    }

    .btn-primary:hover {
      background-color: #2EA043;
    }

    .info-box {
      background-color: #161B22;
      border: 1px solid #30363D;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 32px;
    }

    .info-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
    }

    .info-header-icon {
      color: #8B949E;
      font-size: 20px;
    }

    .info-header-text {
      font-size: 13px;
      font-weight: bold;
      color: #8B949E;
      letter-spacing: 1px;
    }

    .info-row {
      display: flex;
      padding: 6px 0;
    }

    .info-label {
      font-size: 13px;
      color: #8B949E;
      margin-right: 12px;
    }

    .info-value {
      font-size: 13px;
      color: #00FF41;
    }

    .divider {
      height: 1px;
      background-color: #30363D;
      margin: 32px 0;
    }

    /* NEW: Version section styling */
    .version-box {
      background-color: #161B22;
      border: 1px solid #30363D;
      border-radius: 8px;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .version-label {
      font-size: 15px;
      color: #8B949E;
    }

    .version-value {
      font-size: 15px;
      color: #00FF41;
      font-weight: bold;
    }

    .highlight-new {
      position: relative;
    }

    .highlight-new::before {
      content: 'NEW';
      position: absolute;
      top: -10px;
      right: -10px;
      background-color: #F85149;
      color: white;
      font-size: 11px;
      font-weight: bold;
      padding: 3px 8px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="desktop-frame">
    <div class="window-controls">
      <div class="window-dot red"></div>
      <div class="window-dot yellow"></div>
      <div class="window-dot green"></div>
      <span class="window-title">Ops Deck - Settings</span>
    </div>

    <div class="app-bar">
      <div class="back-button">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
          <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
        </svg>
      </div>
      <span class="app-bar-title">SETTINGS</span>
    </div>

    <div class="main-content">
      <div class="sidebar">
        <div class="sidebar-title">NAVIGATION</div>
        <div class="sidebar-item active">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M19.14 12.94c.04-.31.06-.63.06-.94 0-.31-.02-.63-.06-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.04.31-.06.63-.06.94s.02.63.06.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/>
          </svg>
          Server
        </div>
        <div class="sidebar-item">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/>
          </svg>
          About
        </div>
      </div>

      <div class="content">
        <div class="section-header">
          <div class="section-indicator"></div>
          <span class="section-title">SERVER CONFIGURATION</span>
        </div>

        <div class="input-container">
          <div class="input-label">Server Base URL</div>
          <div class="input-field">
            <span class="input-icon">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                <path d="M19 15v4H5v-4h14m1-2H4c-.55 0-1 .45-1 1v6c0 .55.45 1 1 1h16c.55 0 1-.45 1-1v-6c0-.55-.45-1-1-1zM7 18.5c-.82 0-1.5-.67-1.5-1.5s.68-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zM19 5v4H5V5h14m1-2H4c-.55 0-1 .45-1 1v6c0 .55.45 1 1 1h16c.55 0 1-.45 1-1V4c0-.55-.45-1-1-1zM7 8.5c-.82 0-1.5-.67-1.5-1.5S6.18 5.5 7 5.5s1.5.68 1.5 1.5S7.83 8.5 7 8.5z"/>
              </svg>
            </span>
            <span class="input-value">http://192.168.1.100:5001</span>
          </div>
        </div>

        <div class="button-row">
          <button class="btn btn-outline">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 6c3.79 0 7.17 2.13 8.82 5.5-.59 1.22-1.42 2.27-2.41 3.12l1.41 1.41c1.39-1.23 2.49-2.77 3.18-4.53C21.27 7.11 17 4 12 4c-1.27 0-2.49.2-3.64.57l1.65 1.65C10.66 6.09 11.32 6 12 6zm-1.07 1.14L13 9.21c.57.25 1.03.71 1.28 1.28l2.07 2.07c.08-.34.14-.7.14-1.07C16.5 9.01 14.48 7 12 7c-.37 0-.72.05-1.07.14zM2.01 3.87l2.68 2.68C3.06 7.83 1.77 9.53 1 11.5 2.73 15.89 7 19 12 19c1.52 0 2.98-.29 4.32-.82l3.42 3.42 1.41-1.41L3.42 2.45 2.01 3.87zm7.5 7.5l2.61 2.61c-.04.01-.08.02-.12.02-1.38 0-2.5-1.12-2.5-2.5 0-.05.01-.08.01-.13zm-3.4-3.4l1.75 1.75c-.23.55-.36 1.15-.36 1.78 0 2.48 2.02 4.5 4.5 4.5.63 0 1.23-.13 1.77-.36l.98.98c-.88.24-1.8.38-2.75.38-3.79 0-7.17-2.13-8.82-5.5.7-1.43 1.72-2.61 2.93-3.53z"/>
            </svg>
            TEST
          </button>
          <button class="btn btn-primary">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
              <path d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm3-10H5V5h10v4z"/>
            </svg>
            SAVE
          </button>
        </div>

        <div class="info-box">
          <div class="info-header">
            <svg class="info-header-icon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/>
            </svg>
            <span class="info-header-text">INFO</span>
          </div>
          <div class="info-row">
            <span class="info-label">Expected endpoint:</span>
            <span class="info-value">/api/status</span>
          </div>
          <div class="info-row">
            <span class="info-label">Polling interval:</span>
            <span class="info-value">2 seconds</span>
          </div>
          <div class="info-row">
            <span class="info-label">Log endpoint:</span>
            <span class="info-value">/api/logs/&lt;id&gt;</span>
          </div>
        </div>

        <div class="divider"></div>

        <!-- NEW VERSION SECTION -->
        <div class="section-header">
          <div class="section-indicator"></div>
          <span class="section-title">ABOUT</span>
        </div>

        <div class="version-box highlight-new">
          <span class="version-label">App Version</span>
          <span class="version-value">1.0.0+1</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
