<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=430, initial-scale=1.0">
  <title>Settings Screen - Mobile Mockup - Issue #37</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
      background-color: #1a1a2e;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 20px;
    }

    .device-frame {
      width: 430px;
      background-color: #0D1117;
      border-radius: 40px;
      overflow: hidden;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      border: 3px solid #30363D;
    }

    .status-bar {
      height: 44px;
      background-color: #161B22;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 24px;
      color: #E6EDF3;
      font-size: 14px;
    }

    .status-bar-time {
      font-weight: 600;
    }

    .status-bar-icons {
      display: flex;
      gap: 6px;
      align-items: center;
    }

    .app-bar {
      height: 56px;
      background-color: #161B22;
      display: flex;
      align-items: center;
      padding: 0 16px;
      border-bottom: 1px solid #30363D;
    }

    .back-button {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #00FF41;
    }

    .app-bar-title {
      color: #00FF41;
      font-weight: bold;
      font-size: 16px;
      letter-spacing: 2px;
      margin-left: 8px;
    }

    .content {
      padding: 20px;
      min-height: 600px;
    }

    .section-header {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
    }

    .section-indicator {
      width: 4px;
      height: 20px;
      background-color: #00FF41;
      margin-right: 12px;
    }

    .section-title {
      font-size: 14px;
      font-weight: bold;
      color: #00FF41;
      letter-spacing: 1.5px;
    }

    .input-container {
      background-color: #161B22;
      border: 1px solid #30363D;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 24px;
    }

    .input-label {
      font-size: 12px;
      color: #8B949E;
      margin-bottom: 8px;
    }

    .input-field {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .input-icon {
      color: #00FF41;
      font-size: 20px;
    }

    .input-value {
      color: #E6EDF3;
      font-size: 16px;
    }

    .button-row {
      display: flex;
      gap: 16px;
      margin-bottom: 40px;
    }

    .btn {
      flex: 1;
      height: 52px;
      border-radius: 8px;
      font-family: inherit;
      font-weight: bold;
      font-size: 14px;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      cursor: pointer;
    }

    .btn-outline {
      background: transparent;
      border: 1px solid #00FF41;
      color: #00FF41;
    }

    .btn-primary {
      background-color: #238636;
      border: none;
      color: white;
    }

    .info-box {
      background-color: #161B22;
      border: 1px solid #30363D;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 24px;
    }

    .info-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 12px;
    }

    .info-header-icon {
      color: #8B949E;
      font-size: 18px;
    }

    .info-header-text {
      font-size: 12px;
      font-weight: bold;
      color: #8B949E;
      letter-spacing: 1px;
    }

    .info-row {
      display: flex;
      padding: 4px 0;
    }

    .info-label {
      font-size: 12px;
      color: #8B949E;
      margin-right: 8px;
    }

    .info-value {
      font-size: 12px;
      color: #00FF41;
    }

    /* NEW: Version section styling */
    .version-box {
      background-color: #161B22;
      border: 1px solid #30363D;
      border-radius: 8px;
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .version-label {
      font-size: 14px;
      color: #8B949E;
    }

    .version-value {
      font-size: 14px;
      color: #00FF41;
      font-weight: bold;
    }

    .highlight-new {
      position: relative;
    }

    .highlight-new::before {
      content: 'NEW';
      position: absolute;
      top: -8px;
      right: -8px;
      background-color: #F85149;
      color: white;
      font-size: 10px;
      font-weight: bold;
      padding: 2px 6px;
      border-radius: 4px;
    }

    .divider {
      height: 1px;
      background-color: #30363D;
      margin: 24px 0;
    }
  </style>
</head>
<body>
  <div class="device-frame">
    <div class="status-bar">
      <span class="status-bar-time">9:41</span>
      <div class="status-bar-icons">
        <svg width="18" height="12" viewBox="0 0 18 12" fill="currentColor">
          <rect x="0" y="4" width="3" height="8" rx="1"/>
          <rect x="5" y="2" width="3" height="10" rx="1"/>
          <rect x="10" y="0" width="3" height="12" rx="1"/>
          <rect x="15" y="0" width="3" height="12" rx="1" opacity="0.3"/>
        </svg>
        <svg width="16" height="12" viewBox="0 0 16 12" fill="currentColor">
          <path d="M8 2C5.5 2 3.2 3 1.5 4.7L0 3.2C2.1 1.2 4.9 0 8 0s5.9 1.2 8 3.2l-1.5 1.5C12.8 3 10.5 2 8 2z"/>
          <path d="M8 5c-1.7 0-3.2.7-4.3 1.8L2.2 5.3C3.7 3.9 5.8 3 8 3s4.3.9 5.8 2.3l-1.5 1.5C11.2 5.7 9.7 5 8 5z"/>
          <path d="M8 8c-.8 0-1.6.3-2.1.9L4.4 7.4C5.3 6.5 6.6 6 8 6s2.7.5 3.6 1.4l-1.5 1.5C9.6 8.3 8.8 8 8 8z"/>
          <circle cx="8" cy="10" r="2"/>
        </svg>
        <svg width="25" height="12" viewBox="0 0 25 12" fill="currentColor">
          <rect x="0" y="1" width="21" height="10" rx="2" stroke="currentColor" stroke-width="1" fill="none"/>
          <rect x="22" y="4" width="2" height="4" rx="0.5"/>
          <rect x="2" y="3" width="17" height="6" rx="1" fill="#3FB950"/>
        </svg>
      </div>
    </div>

    <div class="app-bar">
      <div class="back-button">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
          <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
        </svg>
      </div>
      <span class="app-bar-title">SETTINGS</span>
    </div>

    <div class="content">
      <div class="section-header">
        <div class="section-indicator"></div>
        <span class="section-title">SERVER CONFIGURATION</span>
      </div>

      <div class="input-container">
        <div class="input-label">Server Base URL</div>
        <div class="input-field">
          <span class="input-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
              <path d="M19 15v4H5v-4h14m1-2H4c-.55 0-1 .45-1 1v6c0 .55.45 1 1 1h16c.55 0 1-.45 1-1v-6c0-.55-.45-1-1-1zM7 18.5c-.82 0-1.5-.67-1.5-1.5s.68-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zM19 5v4H5V5h14m1-2H4c-.55 0-1 .45-1 1v6c0 .55.45 1 1 1h16c.55 0 1-.45 1-1V4c0-.55-.45-1-1-1zM7 8.5c-.82 0-1.5-.67-1.5-1.5S6.18 5.5 7 5.5s1.5.68 1.5 1.5S7.83 8.5 7 8.5z"/>
            </svg>
          </span>
          <span class="input-value">http://192.168.1.100:5001</span>
        </div>
      </div>

      <div class="button-row">
        <button class="btn btn-outline">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 6c3.79 0 7.17 2.13 8.82 5.5-.59 1.22-1.42 2.27-2.41 3.12l1.41 1.41c1.39-1.23 2.49-2.77 3.18-4.53C21.27 7.11 17 4 12 4c-1.27 0-2.49.2-3.64.57l1.65 1.65C10.66 6.09 11.32 6 12 6zm-1.07 1.14L13 9.21c.57.25 1.03.71 1.28 1.28l2.07 2.07c.08-.34.14-.7.14-1.07C16.5 9.01 14.48 7 12 7c-.37 0-.72.05-1.07.14zM2.01 3.87l2.68 2.68C3.06 7.83 1.77 9.53 1 11.5 2.73 15.89 7 19 12 19c1.52 0 2.98-.29 4.32-.82l3.42 3.42 1.41-1.41L3.42 2.45 2.01 3.87zm7.5 7.5l2.61 2.61c-.04.01-.08.02-.12.02-1.38 0-2.5-1.12-2.5-2.5 0-.05.01-.08.01-.13zm-3.4-3.4l1.75 1.75c-.23.55-.36 1.15-.36 1.78 0 2.48 2.02 4.5 4.5 4.5.63 0 1.23-.13 1.77-.36l.98.98c-.88.24-1.8.38-2.75.38-3.79 0-7.17-2.13-8.82-5.5.7-1.43 1.72-2.61 2.93-3.53z"/>
          </svg>
          TEST
        </button>
        <button class="btn btn-primary">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
            <path d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm3-10H5V5h10v4z"/>
          </svg>
          SAVE
        </button>
      </div>

      <div class="info-box">
        <div class="info-header">
          <svg class="info-header-icon" width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/>
          </svg>
          <span class="info-header-text">INFO</span>
        </div>
        <div class="info-row">
          <span class="info-label">Expected endpoint:</span>
          <span class="info-value">/api/status</span>
        </div>
        <div class="info-row">
          <span class="info-label">Polling interval:</span>
          <span class="info-value">2 seconds</span>
        </div>
        <div class="info-row">
          <span class="info-label">Log endpoint:</span>
          <span class="info-value">/api/logs/&lt;id&gt;</span>
        </div>
      </div>

      <div class="divider"></div>

      <!-- NEW VERSION SECTION -->
      <div class="section-header">
        <div class="section-indicator"></div>
        <span class="section-title">ABOUT</span>
      </div>

      <div class="version-box highlight-new">
        <span class="version-label">App Version</span>
        <span class="version-value">1.0.0+1</span>
      </div>
    </div>
  </div>
</body>
</html>
