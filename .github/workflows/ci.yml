name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  analyze:
    name: Analyze & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.0'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Analyze code
        run: flutter analyze --no-fatal-infos

      - name: Run tests
        run: flutter test
        continue-on-error: true  # Don't fail if no tests yet

  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    needs: analyze

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.0'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Create placeholder google-services.json
        run: |
          # Create a placeholder for CI builds (Firebase features will be disabled)
          cat > android/app/google-services.json << 'EOF'
          {
            "project_info": {
              "project_number": "000000000000",
              "project_id": "placeholder-project",
              "storage_bucket": "placeholder-project.appspot.com"
            },
            "client": [{
              "client_info": {
                "mobilesdk_app_id": "1:000000000000:android:0000000000000000",
                "android_client_info": { "package_name": "com.leew7.ops_deck" }
              },
              "api_key": [{ "current_key": "placeholder-api-key" }]
            }],
            "configuration_version": "1"
          }
          EOF

      - name: Build APK
        run: flutter build apk --debug
        # Use debug build in CI since we don't have signing keys
