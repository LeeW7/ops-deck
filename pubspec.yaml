name: ops_deck
description: Mobile companion app for Claude Ops - manage Claude Code agents and GitHub issue workflows.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.5+1

  # Networking
  http: ^1.6.0
  web_socket_channel: ^3.0.1

  # Local Storage
  shared_preferences: ^2.5.3
  sqflite: ^2.3.2
  path_provider: ^2.1.2
  path: ^1.9.0

  # Firebase
  firebase_core: ^3.15.1
  firebase_messaging: ^15.2.10
  cloud_firestore: ^5.6.0

  # UI
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_local_notifications: ^19.5.0
  flutter_markdown: ^0.7.6
  url_launcher: ^6.2.5
  image_picker: ^1.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
